    <!--Write Post Section Form-->

    <form class="padding" style="width:50%">
      
        <div class="padding-top" >
     
             <h2>Create Your Post</h2>
            <input type="text" id="post-title" class="form-control" name="postTitle" placeholder="Title" required>
        </div>

        <div class="padding-top" >
           <input type="text" id="post-name" class="form-control" name="postTitle" placeholder="Your name" required>
       </div>

        <div class="padding-top">
            <textarea id ="post-entry" name="postEntry" cols="30" rows="5" class="form-control" required maxlength="300" placeholder="Your story..."></textarea>
            <div>
                <span id="current">0</span>
                <span>/ 300</span>
            </div>
            <div id="charNum"></div>
        </div>

        <div class="padding-top">
            <button type="submit" class="btn btn-primary" id="submit" style="width:100%">Submit</button> 
        </div>

    </form>
