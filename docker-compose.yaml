version: '3'
services:
  server:
    image: node:12.18.4
    working_dir: /code
    ports:
      - 3000:3000
    environment:
      - PORT=5000
      - PGUSER=postuser
      - PGHOST=db
      - PGPASSWORD=postpass
      - PGDATABASE=posts
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./api
        target: /code
    command: bash -c "npm install && npm start"
  db:
    image: postgres:latest
    volumes: 
      - "dbdata:/var/lib/postgresql/data"
      - "./db:/docker-entrypoint-initdb.d/:ro"
    environment: 
      - POSTGRES_DB=posts
      - POSTGRES_USER=postuser
      - POSTGRES_PASSWORD=postpass
volumes:
  dbdata:
